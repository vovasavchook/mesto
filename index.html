<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/logo.svg">
      </header>

      <main class="main">

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"><img src="./images/edit-btn.svg"></div>
            <p class="profile__user-profession">Исследователь океана</p>
          </div>
          <div class="profile__add-button"><img class="profile__add-image" src="./images/add-btn.svg"></div>

          <div class="popup">
            <div class="popup__container">
              <form class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="fieldset">
                  <input class="form__text-input" type="text" id="user-name" value="#">
                  <input class="form__text-input" type="text" id="user-profession" value="#">
                </fieldset>
                <input class="form__submit-button" type="submit" value="Сохранить">
              </form>
              <img class="popup__close-button" src="./images/close-btn.svg">
            </div>
          </div>
        </section>

        <section class="cards">
          <div class="card">
            <img class="card__photo" src="./images/Karachayevsk_kirill-pershin-1088404-unsplash.png">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <div class="card__like-button"></div>
            </div>
          </div>

          <div class="card">
            <img class="card__photo" src="./images/Elbrus-mountain_kirill-pershin-1404681-unsplash.png">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__like-button"></div>
            </div>
          </div>

          <div class="card">
            <img class="card__photo" src="./images/Dombay_kirill-pershin-1556355-unsplash.png">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <div class="card__like-button"></div>
            </div>
          </div>

          <div class="card">
            <img class="card__photo" src="./images/Elbrus-mountain_kirill-pershin-1404681-unsplash.png">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__like-button"></div>
            </div>
          </div>

          <div class="card">
            <img class="card__photo" src="./images/Dombay_kirill-pershin-1556355-unsplash.png">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <div class="card__like-button"></div>
            </div>
          </div>

          <div class="card">
            <img class="card__photo" src="./images/Karachayevsk_kirill-pershin-1088404-unsplash.png">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <div class="card__like-button"></div>
            </div>
          </div>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    </div>

    <script src="./scripts/script.js"></script>

  </body>
</html>
