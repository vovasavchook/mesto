<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="body">

    <div class="page">

      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
      </header>

      <main class="main">

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" name="edit" type="button"></button>
            <p class="profile__user-profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button" name="add" type="button"></button>
        </section>

        <section class="cards">
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    </div>

    <div class="popup" id="edit-popup">
      <div class="popup__container popup__container_type_input">
        <form class="form" id="edit-form" name="edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <input class="form__text-input" type="text" id="user-name" name="user-name-input">
            <input class="form__text-input" type="text" id="user-profession" name="user-profession-input">
          </fieldset>
          <input class="form__submit-button" type="submit" value="Сохранить">
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <div class="popup" id="add-popup">
      <div class="popup__container popup__container_type_input">
        <form class="form" id="add-form" name="add">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__fieldset">
            <input class="form__text-input" type="text" id="card-title" name="card-title-input" placeholder="Название">
            <input class="form__text-input" type="text" id="card-photo" name="card-photo-input" placeholder="Ссылка на картинку">
          </fieldset>
          <input class="form__submit-button" type="submit" value="Создать">
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <div class="popup" id="photo-popup">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_photo" type="button"></button>
        <img class="popup__photo" alt="you-should-not-see-it-anyways" src="https://yastatic.net/q/logoaas/v2/%D0%AF%D0%BD%D0%B4%D0%B5%D0%BA%D1%81.svg?circle=white&color=fff&first=black">
        <p class="popup__title"></p>
      </div>
    </div>

    <template id="card-template">
      <div class="card">
        <button class="card__remove-button"></button>
        <img class="card__photo">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>

  </body>
</html>
